<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>Doe Sangue! Doe vida</title>
</head>

<body>
    <header>
        <img class="logo" src="/logo2.png" alt="logo">

        <h2> A sua vida importa</h2>
        <p>Até 3 vidas com uma doação </p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apena 1,9% da população brasileira, doa sangue</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista sde doadores</h2>
        <form action="/" method="POST">
            <!--postar as informações da pagina-->
            <input type="text" name="nome" placeholder="Nome Completo">

            <input type="text" name="email" placeholder="Email">

            <input type="text" name="blood" placeholder="Tipo Sanguineo">

            <button>Quero Ajudar</button>
        </form>

    </section>

    <main>
        <h2>Ultimos <span> doadores </span></h2>

        <section class="donors">
            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {%endfor%}

        </section>
    </main>
    <footer>Com ❤ FaelSou </footer>


    <script src="scripts.js"></script>
</body>

</html>
